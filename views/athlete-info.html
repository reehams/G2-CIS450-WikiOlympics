<!DOCTYPE html>
<html>
      <head>
      <style>
      table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
      }

      td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
      }

      tr:nth-child(even) {
          background-color: #dddddd;
      }
      </style>
      </head>
    <body ng-app="wikiOlympicsApp">
        <h1 align = "center"> ATHLETE INFORMATION </h1>
        <h3> To get started type in an athlete and press Let's Go to see their information!</h3>
        <div ng-controller="battleController">
        <form name="athleteInfo" ng-submit="ATHLETE()" class="athletInfo" required>
            <label>First Name:</label>
            <input type="text" name="firstname" ng-model="firstname" required />

            <label>Last Name:</label>
            <input type="text" name="surname" ng-model="surname" required />

            <button type="submit" class="btn btn-danger">Submit</button>
        </form>

       <table>
  <tr>
    <th>Athlete Name</th>
    <th>Gender</th>
    <th>Country</th>
  </tr>
  <tr ng-repeat="x in data">
    <td>{{x.name}}</td>
    <td>{{x.gender}}</td>
    <td>{{x.country}}</td>
  </tr>
</table>
    </div>


</html>
