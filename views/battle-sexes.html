<!DOCTYPE html>
<div class='page-with-margins'>
    <h1> Battle of the Sexes </h1>
    <img src="images/battle-of-sexes.jpg" alt="Avatar" style="width:30%">
    <h3> Check out how male and female olympians compare! </h3>
    <h4> To get started, put in a country and/or sport!</h4>
    <div ng-controller="battleController">
    <form name="athleteForm" ng-submit="SEXES()" id="battleSexes" class="athleteForm" required>
        <label>Country:</label>
    <input type="text" name="country" ng-model="country" />

    <label>Sport:</label>
    <input type="text" name="sport" ng-model="sport" />

    <button type="submit" class="btn btn-danger">Let's go!</button>
    </form>
    </div>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
</div>
